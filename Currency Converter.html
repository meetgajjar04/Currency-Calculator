<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Currency Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background 0.5s, color 0.5s;
            background: url('magicstudio-art (6).jpg') no-repeat center center/cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }
        select, input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background: #ff4b2b;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5733;
        }
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 18px;
        }
        .dark-mode {
            background: #1e1e1e;
            color: white;
        }
        #exchangeRate {
            font-size: 16px;
            font-style: italic;
            color: #ffcccb;
        }
        canvas {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>
    <div class="container">
        <h2>ðŸ’± Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount" value="1">
        <select id="fromCurrency"></select>
        <select id="toCurrency"></select>
        <button onclick="convertCurrency()">Convert</button>
        <h3 id="result">Converted Amount: </h3>
        <p id="exchangeRate"></p>
        <canvas id="historyChart"></canvas>
    </div>
    <script>
        const apiKey = "cae571a79749e1a6e93c03e6";
        const apiUrl = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`;
        let exchangeRates = {};

        async function fetchExchangeRates() {
            let response = await fetch(apiUrl);
            let data = await response.json();
            if (data.result === "success") {
                exchangeRates = data.conversion_rates;
                populateDropdowns();
            }
        }

        function populateDropdowns() {
            const currencyList = Object.keys(exchangeRates);
            currencyList.forEach(currency => {
                let option1 = new Option(currency, currency);
                let option2 = new Option(currency, currency);
                document.getElementById("fromCurrency").appendChild(option1);
                document.getElementById("toCurrency").appendChild(option2);
            });
            document.getElementById("fromCurrency").value = "USD";
            document.getElementById("toCurrency").value = "EUR";
        }

        function convertCurrency() {
            let amount = parseFloat(document.getElementById("amount").value);
            let from = document.getElementById("fromCurrency").value;
            let to = document.getElementById("toCurrency").value;
            let rate = exchangeRates[to] / exchangeRates[from];
            let convertedAmount = amount * rate;
            document.getElementById("result").innerText = `Converted: ${convertedAmount.toFixed(2)} ${to}`;
            document.getElementById("exchangeRate").innerText = `1 ${from} = ${rate.toFixed(4)} ${to}`;
            updateChart(from, to);
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function updateChart(from, to) {
            const ctx = document.getElementById("historyChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                    datasets: [{
                        label: `Historical ${from} to ${to} Rate`,
                        data: [1, 1.05, 1.02, 1.08, 1.1, 1.07],
                        borderColor: "#ff4b2b",
                        borderWidth: 2
                    }]
                }
            });
        }

        fetchExchangeRates();
    </script>
</body>
</html>
